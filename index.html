<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <button class="restart">Restart</button>
      <div class="scores">
        <p class="playScoremain">Player:<span class="playScore"></span></p>
        <p class="computerScoremain">
          Computer: <span class="computerScore"></span>
        </p>
      </div>
      <div class="choices">
        <div id="rock" class="choice">Rock</div>
        <div id="paper" class="choice">Paper</div>
        <div id="scissor" class="choice">Scissors</div>
      </div>
    </div>
    <div class="modal">
      <div class="modalContent">Modal content</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
